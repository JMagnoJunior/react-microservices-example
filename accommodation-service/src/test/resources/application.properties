spring.application.name=@artifactId@
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

spring.datasource.url=jdbc:h2:mem:accommodation;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.data=classpath:data-h2.sql

server.port=8080

schedule.resource.url=http://localhost:8765/schedule-service/schedules/
reservation.resource.url=http://localhost:8765/reservation-service/reserve/

reserve.accommodation.path=accommodation/
search.accommodation.path=search/findByIdAccommodation?id_accommodation=

max.page.size=15
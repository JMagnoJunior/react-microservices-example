spring.application.name=@artifactId@
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

spring.datasource.url=jdbc:h2:mem:accommodation

spring.jpa.show-sql=true

management.endpoints.web.exposure.include=health, info, metrics

server.port=8083

schedule-service-uri=localhost:8083

accommodation-service-uri=localhost:8080
accommodation-resource-url=http://localhost:8080/accommodations/